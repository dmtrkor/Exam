<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Exam</title>
</head>
<body>
    <div class="menu">
        <h2>Company</h2>
        <div class="line"></div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">User Profile</a></li>
            <li><a href="#">Maps</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>
    <div class="main">
        <h2>Dashboard</h2>
        <div class="dash">
            <div class="dash_item">
                <div>
                    <div class="bars"><img src="./img/data_white.svg" alt=""></div><span>used space</span>
                    <p>49/50 GB</p>
                </div>
                <div class="dash_line"></div>
                <h3>Get more space...</h3>
            </div>
            <div class="dash_item">
                <div>
                    <div class="shop"><img src="./img/shop_white.svg" alt=""></div><span>Revenue</span>
                    <p>$ 34,245</p>
                </div>
                <div class="dash_line"></div>
                <h4>Last 24 Hours</h4>
            </div>
            <div class="dash_item">
                <div >
                    <div class="tag"><img src="./img/tag_white.svg" alt=""></div><span>Fixed issues</span>
                    <p>75</p>
                </div>
                <div class="dash_line"></div>
                <h5>Tracked from github</h5>
            </div>
            <div class="dash_item">
                <div>
                    <div class="plane"><img src="./img/paperplane_white.svg" alt=""></div><span>Followers</span>
                    <p>+ 245</p>
                </div>
                <div class="dash_line"></div>
                <h6>just updated</h6>
            </div>
        </div>
    </div>
</body>
</html>
